<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../img/logo.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="account-page">
        <nav class="navbar">
            <div class="navbar__pages">
                <a href="index.htm" class="navbar__logo">
                    <p class="navbar__logo--text">Entree</p>
                </a>
                <a href="index.htm" class="navbar__link">Home</a>
                <a href="join us.htm" class="navbar__link">Join us</a>
                <a href="donate.htm" class="navbar__link">Get Started</a>
            </div>
            <div class="navbar__account">
                <div class="navbar__account--links">
                    <a href="sign in.htm" class="navbar__link">Sign In</a>
                    <a href="sign up.htm" class="navbar__link navbar__create-link">Sign Up</a>
                </div>
                <div class="toggleNav"></div>
            </div>
        </nav>
        <div class="navbar-responsive">
            <a href="index.htm" class="navbar-responsive__link">Home</a>
            <a href="join us.htm" class="navbar-responsive__link">Join Us</a>
            <a href="donate.htm" class="navbar-responsive__link">Get Started</a>
            <a href="sign in.htm" class="navbar-responsive__link">Sign In</a>
            <a href="sign up.htm" class="navbar-responsive__link">Sign Up</a>
        </div>        
        <div class="account">
            <h2 class="heading-2 mgb-small">Welcome, Tyson</h2>
            <img src="../img/lboard person.jpg" alt="person" class="account__img">
            <form action="#" class="form">
                <div class="input-wrapper">
                    <input type="text" class="form__input form__input--big" name="username" value="TysonLee">
                    <label for="username" class="form__label">Username</label>
                    <div class="underline"></div>
                </div>
                <div class="input-wrapper">
                    <input type="email" class="form__input form__input--big" name="email" value="Tyson@hotmail.com"> 
                    <label for="email" class="form__label">email</label>
                    <div class="underline"></div>
                 </div>
                 <div class="input-wrapper">
                    <div class="file-btn">
                        Upload profile picture
                        <input type="file" class="form__input form__input--big hidden" required name="pfp"> 
                    </div>
                    <div class="underline"></div>
                </div>
                <div class="btn-main">
                    <a href="account.htm" class="btn-primary__link btn-primary__link--black">Update</a>
                </div>
                <br>
            </form>
        </div>
    </body>
    <script src="../js/app.js"></script>
</html>
