{% extends "base.htm" %}


{% block content %}

<img src="static/img/curve.png" alt="leaderboard break" class="lboard-break">

<div class="lboard-wrapper">
    <h1class="heading-2 mgb-small">leaderboard</h1>
       <h1>your points = {{current_user.points}}</h1>
    <div class="lboard">
      {%for user in all_users%}
        <div class="lboard__item">

            <p class="lboard__no">{{rank.pop()}}</p>
            <img src="{{url_for('static', filename=current_user.profile_image)}}" alt="pfp 1" class="lboard__img">
            <p class="lboard__info"> {%if user == current_user%}
            <td>{{user.username}}(You)</td>
            {%else%}
            <td>{{user.username}}</td>
            {%endif%}</p>
            <p class="lboard__points">{{user.points}}</p>

        </div>
        {%endfor%}
    </div>
</div>


{%endblock%}
