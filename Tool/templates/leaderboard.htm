{% extends "base.htm" %}


{% block content %}
<label>{{current_user.points}}</label>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Username</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody>
    {%for user in all_users%}
    <tr>
      <th scope="row">{{rank.pop()}}</th>
      {%if user == current_user%}
      <td>{{user.username}}(You)</td>
      {%else%}
      <td>{{user.username}}</td>
      {%endif%}
      <td>{{user.points}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
